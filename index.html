        <!--formulario-->
        <form id="formulario">
            <div class="form">
                <!--datos-->
                <div class="form__caja formulario__caja--datos">
                    <div class="form__dato--titulo">
                        <h3>Datos</h3>
                    </div>
                    <div class="form__dato form__dato--uno">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="form__dato form__dato--dos">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido">
                    </div>
                    <div class="form__dato form__dato--tres">
                        <label for="dni">DNI</label>
                        <input type="number" name="" id="dni">
                    </div>
                    <div class="form__dato form__dato--cuatro">
                        <label for="mes">Mes</label>
                        <select name="mes" id="mes">
                            <option value="">Seleccionar mes</option>
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                    </div>
                    <div class="form__dato form__dato--cinco">
                        <label for="concepto">Aclaración/Concepto</label>
                        <textarea name="aclaracion" id="concepto" cols="40" rows="4"></textarea>
                    </div>
                </div>
                <!--operacion-->
                <div class="formulario__caja formulario__caja--operacion">
                    <div class="form__operacion--titulo">
                        <h3>Calculos</h3>
                    </div>
                    <div class="form__operacion form__operacion--uno">
                        <label for="basico">Salario básico</label>
                        <input type="number" name="" id="basico" step="any" >
                    </div>
                    <div class="form__operacion form__operacion--dos">
                        <label for="descuento">Descuento</label>
                        <input type="number" name="" id="descuento" step="any" >
                    </div>
                    <div class="form__operacion form__operacion--tres">
                        <label for="feriado">Plus Feriado</label>
                        <input type="number" name="" id="feriado" step="any" >
                    </div>
                    <div class="form__operacion form__operacion--cuatro">
                        <label for="bono">Bonos/Premios</label>
                        <input type="number" name="" id="bono" step="any" >
                    </div>
                </div>
                </div>
                <!--boton-->
                <div class="formulario__caja formulario__caja--boton">
                    <div class="form__boton form__boton--titulo">
                        <p>Si esta todo listo, presione aquí</p>
                    </div>
                    <div class="form__boton form__boton--uno">
                        <button type="submit" class="procesar" id="procesar">Procesar Datos</button>
                    </div>
                </div>
            </div>
        </form>
