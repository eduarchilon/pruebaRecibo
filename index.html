<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

    <!--Formulario-->
    <div class="contenedor__formulario container">
    <form action="" id="form">
  
      <!--datos-->
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
      </div>
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
      </div>
      <div>
        <label for="dni">DNI</label>
        <input type="text" id="dni">
      </div>
      <div>
        <h3>Mes</h3>
        <select name="mes" id="mes">
          <option disabled selected>Seleccionar mes</option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
  
  
      <!--calculo-->
      <div class="contenedor__calculo">
        <div>
          <h4>Basico</h4>
          <input type="number" id="basico">
        </div>
        <div>
          <h4>Descuento</h4>
          <input type="number" id="descuento">
        </div>
        <div>
          <h4>Bono</h4>
          <input type="number" id="bono">
        </div>
      </div>
  
      <!--boton-->
      <div>
        <h4>¿Desea procesar?</h4>
        <button type="submit" id="btn-a">Procesar</button>
      </div>
    </form>
    </div>
    <!--Fin formulario-->

    <!--Boton de agregar personas a la lista-->
    <div class="contenedor__agregar" id="agregar">
        <h4>¿Desea agregar a la lista?</h4>
        <button type="button" id="btn-b">Agregar</button>
    </div>
    <!--Fin del boton b -->

    
    <!--lista de personas boton c-->
    <div class="contenedor__lista container">
        <h4>Lista de personas</h4>
        <div class="lista__contenedor">
        <select class="lista" name="lista" id="lista">
            <option value="">Seleccionar Persona</option>
      </select>
    </div>
    <div>
      <h4>Pulse ok</h4>
        <button type="button" id="btn-c">OK</button>
        </div>
     </div>
    <!--Fin del boton c-->

    <!--lista mes y ok boton d-->
    <div class="contenedor__mes container" id="contenedor__mes">
      <h4>Lista de meses</h4>
      <div class="lista__contenedor">
        <select class="listaMes" name="" id="listaMes">
          <option value="">Seleccionar mes</option>
          <option value="Enero">Enero</option> -->
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
      </select>
    </div>
    <div>
      <h4>Mostrar Resumen</h4>
        <button type="button" id="btn-d">OK</button>
    </div>
    </div>
    

    <!--Resultado-->
    <div class="contenedor__resultado resultado" id="recibo">

        <p>Total:</p> -->
    </div>
